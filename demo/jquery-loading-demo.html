<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
  <title>jquery-loading-demo</title>
  <link href="../jquery-loading.min.css" rel="stylesheet" />
  <link href="jquery-loading-demo.css" rel="stylesheet" />
</head>
<body>
  <div id="loadingarea">
    <div id="buttongroup">
      <input id="simplebtn" type="button" value="Simple Loading" />

  <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script type="text/javascript" src="../jquery-loading.min.js"></script>
